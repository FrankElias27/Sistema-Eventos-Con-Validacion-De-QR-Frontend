<div class="p-0 space-y-4 md:space-y-6 sm:p-0">
  <div class="flex justify-end">
    <button mat-icon-button color="warn" aria-label="Cerrar" (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
    <form (ngSubmit) = "formSubmit()">
      <div class="grid gap-4 mb-4 md:grid-cols-2">
          <div>
              <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
              <input type="text" name = "nombre" [(ngModel)]="usuario.nombre" id="first_name" name="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required />
          </div>
          <div>
              <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno</label>
              <input type="text" name = "apellidoPaterno" [(ngModel)]="usuario.apellidoPaterno" id="last_name" name="apellidoPaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required />
          </div>
          <div>
              <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno</label>
              <input type="text" name = "apellidoMaterno" [(ngModel)]="usuario.apellidoMaterno" id="company" name="apellidoMaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Snow" required />
          </div>
          <div>
              <label for="dni" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de DNI</label>
              <input type="text" [(ngModel)]="usuario.dni" name="dni" id="dni" name="dni" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="73269169" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
          </div>
          <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de teléfono</label>
            <input type="tel" name = "telefono" [(ngModel)]="usuario.telefono" id="phone" name="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="944-812-884" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
        </div>
          <div class="relative">

              <label for="fechaNacimiento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de Nacimiento</label>
              <mat-form-field class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full h-11  pr-2 pl-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="usuario.fechaNacimiento"
                 name="fechaNacimiento"
                required
              />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

          </div>
      </div>
      <div class="mb-2">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email (Importante)</label>
          <input type="email" name = "email" [(ngModel)]="usuario.email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@gmail.com" required />
      </div>
      <div class="mb-2">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
        <input  type="text" name = "username" [(ngModel)]="usuario.username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="@Evaclub_Ica" required="">
    </div>
      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" name = "password" [(ngModel)]="usuario.password"  id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
    </div>

      <button type="submit" class="text-white bg-[#3f51b5] hover:bg-[#3f51b5] focus:ring-4 focus:outline-none focus:ring-[#3f51b5] font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Actualizar usuario</button>
  </form>
</div>
