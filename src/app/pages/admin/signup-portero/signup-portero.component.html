<section class="bg-gray-50 dark:bg-gray-900 h-full">
  <div class=" flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0  xl:pt-[60px] sm:pl-[80px]">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-xl xl:p-0 dark:bg-gray-800 dark:border-gray-700  ">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <a href="#" class="flex items-center justify-center text-[0c0033] mb-6 text-[20px] xl:text-[24px]  font-semibold text-gray-900 dark:text-white ">
              <img class="w-8 h-8 mr-2" src="../../../../assets/portero.webp" alt="logo">
              Registro | Portero
            </a>
            <form (ngSubmit) = "formSubmit()">
              <div class="grid gap-4 mb-4 md:grid-cols-2">
                  <div>
                      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                      <input type="text" [(ngModel)] = "user.nombre" id="first_name" name="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
                  </div>
                  <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno</label>
                    <input type="text" [(ngModel)] = "user.apellidoPaterno" id="last_name" name="apellidoPaterno" autocomplete="family-name"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
                </div>
                <div>
                    <label for="last_name2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno</label>
                    <input type="text" [(ngModel)] = "user.apellidoMaterno" id="last_name2" name="apellidoMaterno" autocomplete="additional-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
                </div>
                  <div>
                      <label for="dni" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de DNI</label>
                      <input type="text" [(ngModel)] = "user.dni" id="dni" name="dni" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                  </div>
                  <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de teléfono</label>
                    <input type="tel" [(ngModel)] = "user.telefono" id="phone" name="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                </div>
                  <div class="relative">

                      <label for="fechaNacimiento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de Nacimiento</label>
                      <mat-form-field class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full h-11  pr-2 pl-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                      <input
                        matInput
                        [matDatepicker]="picker"
                        [(ngModel)]="user.fechaNacimiento"
                        name="fechaNacimiento"
                        required
                      />
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                  </div>
              </div>
              <div class="mb-2">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email (Importante)</label>
                  <input type="email" [(ngModel)] = "user.email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
              </div>
              <div class="mb-2">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <input  type="text" [(ngModel)] = "user.username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required="">
            </div>
            <div class="mb-4 relative">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Password</label>
              <input
                [type]="isPasswordVisible ? 'text' : 'password'"
                [(ngModel)]="user.password"
                id="password"
                name="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0c0033] focus:border-[#0c0033] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                required
              />
              <button
                type="button"
                (click)="isPasswordVisible = !isPasswordVisible"
                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500"
              >
                <svg
                  *ngIf="isPasswordVisible"
                  class="w-6 h-6 mt-4 text-gray-800 dark:text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24" height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>
                <svg
                  *ngIf="!isPasswordVisible"
                  class="w-6 h-6 mt-4 text-gray-800 dark:text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24" height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                  <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>
              </button>
              <div class="mt-2 w-full bg-gray-200 rounded-full">
                <div
                  [ngStyle]="{'width': passwordStrengthWidth}"
                  class="h-2 rounded-full"
                  [ngClass]="{
                    'bg-red-500': passwordStrength === 'Débil',
                    'bg-yellow-500': passwordStrength === 'Moderada',
                    'bg-green-500': passwordStrength === 'Fuerte'
                  }"
                ></div>
              </div>
            </div>
                <button type="submit" class="text-white bg-[#0c0033] hover:bg-[#080022] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrar</button>
            </form>
          </div>
      </div>
  </div>
</section>
