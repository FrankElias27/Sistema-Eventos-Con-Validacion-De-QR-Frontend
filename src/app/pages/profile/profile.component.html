<section class="bg-gray-50 dark:bg-gray-900 h-full">
  <div class="lg:pt-[50px] w-full flex flex-col items-center justify-center px-6 py-8 sm:pl-[80px] mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 max-w-screen-lg xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-[40px]">

                <div class="text-center">
                  <img src="../../../assets/avatar.png" class="profile-image mx-auto w-32 h-32 rounded-full flex justify-center items-center">
                  <h1 class="mt-4 text-xl font-semibold text-gray-900 dark:text-white py-4">{{ user.nombre }} {{ user.apellidoPaterno }}</h1>
                </div>
                <div class="row mt-8">
                  <div class="col-md-10 offset-md-1 mx-auto w-full lg:w-10/12">
                    <table class="w-full text-sm text-center text-gray-500 dark:text-gray-400 border-collapse border border-gray-300 dark:border-gray-600">
                      <tbody>
                        <tr class="border-b border-gray-300 dark:border-gray-600">
                          <td class="p-4 border-r border-gray-300 dark:border-gray-600">Nombre de usuario</td>
                          <td class="p-4"> {{ user.username }} </td>
                        </tr>
                        <tr class="border-b border-gray-300 dark:border-gray-600">
                          <td class="p-4 border-r border-gray-300 dark:border-gray-600">ID</td>
                          <td class="p-4">{{ user.id }}</td>
                        </tr>
                        <tr class="border-b border-gray-300 dark:border-gray-600">
                          <td class="p-4 border-r border-gray-300 dark:border-gray-600">Tel√©fono</td>
                          <td class="p-4">{{ user.telefono }}</td>
                        </tr>
                        <tr class="border-b border-gray-300 dark:border-gray-600">
                          <td class="p-4 border-r border-gray-300 dark:border-gray-600">Rol</td>
                          <td class="p-4">{{ user.authorities[0].authority }}</td>
                        </tr>
                        <tr class="border-b border-gray-300 dark:border-gray-600">
                          <td class="p-4 border-r border-gray-300 dark:border-gray-600">Estado</td>
                          <td class="p-4">{{ user.enabled ? "Activo" : "No activo" }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>


        </div>
      </div>
    </div>
  </div>
</section>
