<section class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto w-full h-screen md:h-screen lg:py-0 background-container">
    <div class="w-full bg-white rounded-[20px] shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="mx-auto max-w-screen-sm text-center">
          <h1 class="mb-4 text-6xl tracking-tight font-extrabold lg:text-8xl text-primary-600 dark:text-primary-500">
            {{ responseMessage }}
          </h1>

          <ng-container *ngIf="responseMessage === '¡Verificación Exitosa!'">
            <p class="mb-4 text-2xl tracking-tight font-bold text-gray-900 md:text-3xl dark:text-white">Tu cuenta ha sido verificada</p>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">Gracias por confirmar tu dirección de correo. Ahora puedes acceder a todas las funcionalidades de tu cuenta.</p>
            <a href="/login" class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">Ir al Login</a>
          </ng-container>

          <ng-container *ngIf="responseMessage !== '¡Verificación Exitosa!'">
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">Si necesitas ayuda, no dudes en <a class="font-medium text-primary-600 hover:underline dark:text-primary-500">contactar al soporte técnico</a>.</p>
            <p class="text-lg font-light text-gray-500 dark:text-gray-400">
              ¿Problemas con la verificación? <a href="https://wa.me/51970932182" class="font-medium text-gray-500 hover:underline dark:text-primary-500">Contáctanos +51 970 932 182.</a>
            </p>
          </ng-container>

          <div class="flex items-start mb-4" *ngIf="responseMessage !== '¡Verificación Exitosa!'">
            <label for="remember" class="ms-2 text-sm text-gray-500 dark:text-gray-300">

            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
